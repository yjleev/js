    <!DOCTYPE html>
    <html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="option">
            <div class="control_width">
                <label for="width">가로 길이 조절 : </label><input  class="width" placeholder="3자리">

            <div class="control_width">

                <img src="./img/+.png" alt="plus" width="40px" height="40px" id="plus">
                <img src="./img/-.png" alt="minus" width="40px" height="40px" id="minus">
            </div>
        </div>
        <div id="container"> 
            <div id="frame">
                <div id="slider">
                    <article>1</article>
                    <article>2</article>
                    <article>3</article>
                </div>
            </div>
            <div class="arrow">
                <img src="./img/arrow_left.png" alt="left" id="left">
                <img src="./img/arrow_right.png" alt="right" id="right">
            </div>
        </div>
        <script src="./js/script.js"></script>
    </body>
