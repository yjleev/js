    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <div id="frame">
                <div id="slider">
                    <article>1</article>
                    <article>2</article>
                    <article>3</article>
                </div>
            </div>
            <div class="arrow">
                <img src="./img/arrow_left.png" alt="left" id="left">
                <img src="./img/arrow_right.png" alt="right" id="right">
                <div></div>
            </div>
        </div>
        <div class="option">
            <input type="text">
        </div>
        <script>   
            const arrow = document.querySelector('.arrow');
            const left = document.getElementById('left');
            const right = document.getElementById('right');
            const slider = document.getElementById('slider');
            const slides = document.getElementsByTagName('article')
            let sliderwidth = slider.clientWidth;
            let slidewidth = slides[0].clientWidth;
            
            let scaleSize = 0.95;
            let moveWidth = 0;
            arrow.addEventListener('mousedown', move);
            function move(move){
                if(move.target.id === 'left'){
                    if(moveWidth == 0){
                        return;
                    }
                    moveWidth += slidewidth;
                    slider.style.transform = `translate(${moveWidth}px)`
                    left.style.transform = `scale(${scaleSize})`
                }
                else{
                    if(moveWidth*(-1)+slidewidth == sliderwidth){
                        return;
                    }
                    moveWidth -= slidewidth;
                    slider.style.transform = `translate(${moveWidth}px)`
                    right.style.transform = `scale(${scaleSize})`
                }
                arrow.addEventListener('mouseup', function(scale){
                    if(scale.target.id === 'left'){
                        left.style.transform = `scale(1)`
                    }
                    else{
                        right.style.transform = `scale(1)`
                    }
                })
            }
        </script>
    </body>
    </html>
